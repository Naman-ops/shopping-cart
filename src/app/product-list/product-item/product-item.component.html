<div class="productCard d-none d-lg-block">
    <div class="productName">
            {{product.name}}
    </div>
    <div>
        <img [src]="product.imageURL" class="img-fluid" alt="">
        <div class=" desc px-2 mt-4 py-3">
                    {{product.description}}
    </div>

        <div class="d-flex mrpBuy my-2 justify-content-between">
            <span class=" d-flex align-self-center">
                <small class="mrp"> MRP Rs. {{product.price}}</small>
               </span>
            <button class="btns  p-2 text-white">
                Buy Now
                </button>
        </div>
</div>

</div>


<div class="d-block py-1 productCard h-100 flex-row d-lg-none">
    <div class="productName mt-5">
        {{product.name}}
    </div>
    <div class="row no-gutters">
        <div class="col-6 d-flex align-self-center">
            <img [src]="product.imageURL" class="img-fluid" alt="">
        </div>
        <div class="col-6 desc px-2">
           {{product.description}} 
          
        </div>
    </div>

    <button class="btns w-100 my-1 p-2 text-white">
        Buy Now
        </button>
</div>
