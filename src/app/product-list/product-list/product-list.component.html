<app-header></app-header>

<div class="d-flex d-md-none px-2 my-2 py-3 justify-content-between filterMobile text-white">
    <span>Fruits & Vegetables</span>
    <i class="fa fa-angle-down fa-2x" aria-hidden="true"></i>

</div>
<div class="container ">
    <div class="row no-gutters">
        <div class="col-md-3 d-none d-md-block" style="background-color: #e0e0e0;">
            <app-product-filter></app-product-filter>
        </div>
        <div class="col-md-9 col-12">
          
            <div class="row  my-4 mx-2">
                <div class="col-md-6 col-lg-4 col-xl-3 col-12" *ngFor="let product of products.default">
                    <app-product-item [product]="product"></app-product-item>

                </div>
            </div>
        </div>
    </div>
</div>
